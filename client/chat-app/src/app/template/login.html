<div class="wrapper">
  <form class="form-signin">
    <h2 class="form-signin-heading">Please login</h2>
    <input type="text" class="form-control margin-top-10" name="username" [(ngModel)]="user.email" placeholder="Email Address" required="" autofocus="" />
    <input type="password" class="form-control margin-top-10" name="password" [(ngModel)]="user.password" placeholder="Password" required="" />
    <!-- <label class="checkbox">
      <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
    </label> -->
    <button class="btn btn-lg btn-primary btn-block margin-top-10" type="submit" (click)="login()">Login</button>

    <a class="margin-top-10">Sign up?</a>
  </form>
</div>
